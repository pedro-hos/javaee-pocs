<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="template.xhtml">
	<ui:define name="content">
	
		<h:link outcome="/foo.xhtml" value="Go to Another Page" />
		<br />
		
		<h:form id="greetForm">
			<h:panelGrid columns="3">
				<h:outputLabel for="username">Enter username:</h:outputLabel>
				<h:inputText id="username" value="#{greetController.username}" />
				<h:message for="username" />
			</h:panelGrid>
			<h:commandButton id="greet" value="Add User" action="#{greetController.addUser}" />
		</h:form>
		
		
		<h:dataTable value="#{greetController.namesService.nomes}" var="name">
			<h:column>#{name}</h:column>
		</h:dataTable>
		
	</ui:define>
</ui:composition>

</html>
